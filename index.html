<!DOCTYPE html>
<html>
  <head>
    <title>JSON Data Rendering</title>
    <script src="main.js" type="module"></script>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header" class="no-print">
      <h1 class="no-print">LifeNotes Export Tool</h1>
      <div class="menu" class="no-print">

        <input class="no-print" id="file-input" type="file" accept=".json">

        <select class="no-print" id="language-selector">
          <option class="no-print" value="en-EN">💬 English</option>
          <option class="no-print" value="de-DE">💬 German / Deutsch</option>
          <option class="no-print" value="fr-FR">💬 French / Français</option>
        </select>

        
        <button class="no-print" type="button" id="printBtn">🖨️ Print</button>

        <a class="no-print" href="https://github.com/josefhuelk">
          <button type="button" id="githubBtn">ℹ GitHub</button>
        </a>
      </div>
    </div>

    <div id="data-container"></div>
  </body>
</html>
